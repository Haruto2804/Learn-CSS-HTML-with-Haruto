<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>inline_block_Example</title>
  <style>
    .card {
      display: inline-block;
      background-color: #f0f0f0;
      border: 1px solid #ccc;
      width: 150px;
      height: 80px;
      margin: 10px;
      text-align: center;
      line-height: 80px;
    }
  </style>
</head>
<body>
    <div class="card card1">Sản phẩm 1</div>
    <div class="card card2">Sản phẩm 2</div>
    <div class="card card3">Sản phẩm 3</div>
</body>
</html>
