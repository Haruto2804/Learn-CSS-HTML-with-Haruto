<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Block Element Example</title>
  <style>
    .box1 {
      background-color: lightblue;
      border: 1px solid blue;
      width: 200px;
      height: 50px;
      margin: 10px;
      padding: 20px;
    }
    .box2 {
      background-color: lightgreen;
      border: 1px solid green;
    }
  </style>
</head>
<body>
    <p class="box1">Đây là một đoạn văn bản block.</p>
    <p class="box2">Đây là một đoạn văn bản khác.</p>
</body>
</html>
