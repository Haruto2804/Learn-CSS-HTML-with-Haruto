<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>inline_Example</title>
  <style>
      .link1 {
      background-color: pink;
      border: 1px solid red;
      /* Các thuộc tính này không có tác dụng */
      width: 200px;
      height: 50px;
      margin-top: 20px;
      margin-bottom: 20px;
      padding-top: 20px;
      padding-bottom: 20px;
    }
    .link2 {
      background-color: yellow;
      border: 1px solid orange;
    }
  </style>
</head>
<body>
    <a href="#" class="link1">Liên kết 1</a>
    <a href="#" class="link2">Liên kết 2</a>
</body>
</html>
